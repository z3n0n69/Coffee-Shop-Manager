<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                  <!-- Set character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensure the page is responsive on different devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">                   <!-- Make the page compatible with older versions of Internet Explorer -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">                  <!-- Link to external stylesheet for signup page styles -->
    <title>Request Access</title>                          <!-- Page title shown in browser tab -->
</head>
<body>

    <!-- Logo section at the top of the page -->
    <div class="logo-container">
        <div class="logo">
            <img src="#" alt="Company Logo" />      <!-- Display the company logo -->
            <div class="title">LOGO</div>                      <!-- Company name text -->
        </div>

        <div class="signup-box">                                                <!-- Signup form container -->
            <h1>Request Access</h1>

            <!-- Signup form begins -->
            <form action="/request_access">                               <!-- Prevent default form submission to handle it with JavaScript -->
                <!-- Input field for username -->
                <input type="text" id="employeeid" placeholder="Employee ID" name = 'requestinput_employeeID'required />

                <!-- Input field for full name -->
                <input type="text" id="fullname" placeholder="Employee Name" name = 'requestinput_employee_name' required />

                <!-- Input field for password -->
                <input type="password" id="password" placeholder="Desired Password" name = 'requestinput_password' required />

                <!-- Submit button that triggers form submission -->
                <button type="submit">Sign Up</button>

                <!-- Spacing between button and login link -->
                <div class="signup-spacing"></div>

                <!-- Link to login page for users who already have an account -->
                <a href="login.html" class="link">Got an account? LogIn instead.</a>
            </form>
            <!-- Signup form ends -->
        </div>
    </div>

<script src="jscript/signup.js"></script>

</body>
</html>
